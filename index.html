
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Link Checker App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container" id="login-screen">
    <form id="login-form">
      <h2>🔐 Login</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <form id="register-form">
      <h2>📝 Register</h2>
      <input type="text" id="register-username" placeholder="Username" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <select id="register-role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </div>

  <div class="app-container hidden" id="main-app">
    <header>
      <h1>🔍 Phishing Link Checker</h1>
      <div class="extra-controls">
        <button id="dark-btn">🌑 Dark</button>
        <button id="light-btn">🌞 Light</button>
        <button id="scroll-top">⬆️ Top</button>
        <button id="logout-btn">🚪 Logout</button>
      </div>
    </header>

    <main>
      <div class="input-section">
        <input type="text" id="url-input" placeholder="Paste a URL" />
        <input type="text" id="url-tag" placeholder="Add tag (optional)" />
        <button id="check-btn">🚀 Check</button>
      </div>

      <div id="spinner" class="hidden fade">⏳ Checking...</div>
      <div id="result-box" class="hidden fade">
        <p id="result-message"></p>
      </div>

      <section class="history-section">
        <h2>📜 History</h2>
        <input type="text" id="search-history" placeholder="Search..." />
        <div class="history-actions">
          <button id="export-csv">📁 Export</button>
          <button id="clear-history">🧹 Clear</button>
        </div>
        <ul id="history-list"></ul>
      </section>

      <section class="analytics-section">
        <h2>📊 Stats</h2>
        <p>Total: <span id="total-count">0</span></p>
        <p>✅ Safe: <span id="safe-count">0</span></p>
        <p>⚠️ Suspicious: <span id="suspicious-count">0</span></p>
        <p>🚨 Malicious: <span id="malicious-count">0</span></p>
      </section>

      <section id="admin-section" class="hidden">
        <h2>👑 Admin Panel</h2>
        <div class="admin-group">
          <h3>👥 Manage Users</h3>
          <button id="load-users-btn">📂 Load Users</button>
          <ul id="user-list"></ul>
       </div>

       <div class="admin-group">
         <h3>📁 Manage Phishing Domains</h3>
          <input type="text" id="admin-domain-input" placeholder="Domain (e.g. fake.com)" />
       <select id="admin-domain-verdict">
        <option value="safe">Safe</option>
        <option value="suspicious">Suspicious</option>
        <option value="malicious">Malicious</option>
      </select>
       <button id="admin-add-domain">➕ Add</button>

         <ul id="admin-domain-list"></ul>
      </div>

      <div class="admin-group">
        <h3>📝 Audit Logs</h3>
        <ul id="audit-log-list"></ul>
     </div>
    </section>

    </main>

    <footer>
      <p>Made by Arbogasti 🚀</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
